<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>view student</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='css/34b729901a37198f5d0414728.css'>
      <link rel="stylesheet" href="static/table.css">
      <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
</head>
<body style="background-image: linear-gradient(to right top, #1600ff, #9300a5, #930061, #751039, #4c2e2e);">
    <canvas class="fireworks">

      </canvas>
  <section>

<table>
    <h1>Edit Student</h1><HR>
    <tr>
        <th>userid</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>action</th>

    </tr>
    {%  for data in data %}
    <tr>
        <td>{{data.userid}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.password}}</td>
        <td><button><a href="{{ url_for('edituser',userid=data.userid) }}">edit </button></a>
     <button><a onclick="return confirm('are you sure to delete?');" href= "{{url_for('deleteuser',userid=data.userid) }}">delete</button></a></td>
    </tr>
   {% endfor %}

</table>
</body>
</html>
