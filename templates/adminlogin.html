<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="static/login.css">

</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <img src="static/_user.jpg" class="user" alt="">
                <h2>Welcome Back</h2>
                <form action="{{url_for('adminlogin')}}" method="POST">
               {% if message is defined and message %}
                   <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
               <div class="inputBx">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter name" name="name"><br><br>
            </div>
            <div class="inputBx">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br><br>
            </div>
            <div class="inputBx">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"><br><br>
            </div>
            <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit" ><br>
                    </div>
          </form>
                <p>Need for a <a href="#">Account</a>? </p><BR><br>

            </div>

        </div>
    </section>

</body>

</html>
