<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>leave status</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='css/34b729901a37198f5d0414728.css'>
      <link rel="stylesheet" href="static/table.css">
      <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
</head>

<body style="background-image: linear-gradient(to right top, #1600ff, #9300a5, #930061, #751039, #4c2e2e);">
    <canvas class="fireworks">

      </canvas>
  <section>

  <h1>LEAVE STATUS</h1>
 <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
            <th>request_id</th>
            <th>id</th>
            <th>start_date</th>
            <th>end_date</th>
            <th>reason</th>
            <th>status</th>
            <th>action</th>
        </tr>
        </thead>
    </table>
  </div>
<div class="tbl-content">
<table cellpadding="0" cellspacing="0" border="0">
        {%  for data in data %}
        <tr>
            <td>{{ data.request_id }}</td>
            <td>{{ data.userid }}</td>
            <td>{{ data.start_date }}</td>
            <td>{{ data.end_date }}</td>
            <td>{{ data.reason }}</td>
            <td>{{ data.status }}</td>
            <td><button><a onclick="return confirm('are you sure to delete?');" href= "{{url_for('deleteleave',request_id=data.request_id) }}">delete</a></button></td>
        {% endfor %}
    </table>
 </section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/4032af61ca0478304ab7b31b7.js'></script>
</body>
</html>
